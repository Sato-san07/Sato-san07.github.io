<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img scr="" id="imgPersonagem" height="300px">
    <h1 id="nomePersonagem">...</h1>
    <p id="kiPersonagem">...</p>
    <p id="aflPersonagem">...</p>
</body>

</html>


<script>
    async function getData() {
        const url = "https://dragonball-api.com/api/characters/1";
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }

            const json = await response.json();
            console.log(json);
            console.log(json.name);
            console.log(json.ki);
            console.log(json.image);
            console.log(json.affiliation);
            document.getElementById("imgPersonagem").src = json.image
            document.getElementById("nomePersonagem").innerText = json.name;
            document.getElementById("kiPersonagem").innerText = json.ki;
            document.getElementById("aflPersonagem").innerText = json.affiliation;

        } catch (error) {
            console.error(error.message);
        }
    }
    getData();

</script>
